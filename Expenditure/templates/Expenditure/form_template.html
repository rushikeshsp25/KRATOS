{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-12">
            {% if field.errors  %}
            <div class="alert alert-danger">
                <p><strong>{{ field.errors }}</strong></p>
            </div>
            {%endif%}
        </div>
        <label class="control-label col-sm-4">{{ field.label_tag }}{% if field.field.required %}<span id="required"> * </span>{% endif %}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
