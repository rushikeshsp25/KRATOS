<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}KRATOS{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'Expenditure/style.css' %}"/>
    <link href="http://cdn.phpoll.com/css/animate.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'Expenditure:index' %}">
    <img src="{%static 'logo.png'%}" width="60" height="30" class="d-inline-block align-top theme-white" alt="">
    Kratos
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle theme-white"  id="id_expenditure_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Expenditure
        </a>
        <div class="dropdown-menu animated flipInX" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'Expenditure:credits' %}"><i class="fa fa-minus-circle" aria-hidden="true"></i>&nbsp;&nbsp;IMTU</a>
          <a class="dropdown-item" href="{% url 'Expenditure:debits' %}"><i class="fa fa-minus-circle" aria-hidden="true"></i>&nbsp;&nbsp;Add Debit</a>
            <a class="dropdown-item" href="{% url 'Expenditure:credits' %}"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;&nbsp;RMFU</a>
          <a class="dropdown-item" href="{% url 'Expenditure:credits' %}"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;&nbsp;Add Credit</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle theme-white" id="id_dashboard_dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dashboard
        </a>
        <div class="dropdown-menu animated flipInX" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="{% url 'Expenditure:reports' %}"><i class="fa fa-file" aria-hidden="true"></i>&nbsp;&nbsp;Reports</a>
          <a class="dropdown-item" href="#"><i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;&nbsp;Account</a>
          <a class="dropdown-item" href="#"><i class="fa fa-life-ring" aria-hidden="true"></i>&nbsp;&nbsp;Help</a>
        </div>
      </li>
        <li class="nav-item">
            <a class="nav-link theme-white" href="{% url 'Expenditure:users' %}">
            Users
          </a>
        </li>
    </ul>

    <ul class="navbar-nav mr-5">
        <!-- Default dropright button -->
<div class="btn-group ">
  <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Hello {{user.username}}
  </button>
  <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'Expenditure:logout_user' %}">Logout</a>
  </div>
</div>

    </ul>
  </div>
</nav>
{% block body %}
{% endblock %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
